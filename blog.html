---
layout: default
title: "The Journal"
tags: 'blog light-bg'
permalink: /journal/
---


<div class="container">

	<div class="row">
		<div class="col-md-12">
			<h2 id="blog-header">
				<a href="/journal">The Journal</a>
			</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<ul class="post-list">
			{% for post in site.posts %}
			  <li>
			    <h4>
			      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			    </h4>
			    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
			  </li>
			{% endfor %}
			</ul>
		</div>
	</div>
</div>
