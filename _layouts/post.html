---
layout: blog
tags: "light-bg blog"
author: "Milind Alvares"
---
<div class="container blog-container">
	<div class="row">
		<div class="col-xs-12">
			<div id="blog-nav">
				<a href="/"><img src="/assets/images/logo.svg" id="blog-logo" alt="" /></a>
				<a href="/journal">	
					<span>Journal</span>
				</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">		
			<div class="post">
			  <header class="blog-post-header">
			    <h1 class="post-title">{{ page.title }}</h1>
				 <p class="post-meta">Published on {{ page.date | date: "%b %-d, %Y" }} {% if page.author %} by {{ page.author }}{% endif %}</p>
			  </header>
			
			  <article class="post-content">
			    {{ content }}
			  </article>		
			  
			</div>	
		</div>
	</div>
	<div class="row"  id="private-message">
		<div class="col-md-8 col-md-offset-2">
			<form id="private-message-form" accept-charset="UTF-8" action="https://formkeep.com/f/9ec0ca575bff" method="POST">
			  <input type="hidden" name="utf8" value="âœ“">
			  <input type="hidden" name="post-title" value="{{ page.title }}" />
			  <textarea name="message" class="form-control"></textarea>
			  <div class="text-center">
				  <input type="submit" value="Send Private Comment" class="btn btn-large  btn-primary" />
			  </div>
			</form>
		</div>
	</div>
</div>
<hr />
